AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS Lambda function for scraping Slack conversations"

Parameters:
  ProjectTag:
    Type: String
    Default: "ai4cw"
    Description: Project tag value for all resources

  S3BucketName:
    Type: String
    Description: Name of the S3 bucket for storing scraped content

  SlackBotToken:
    Type: String
    NoEcho: true
    Description: Slack Bot Token for scraping conversations

  LambdaTimeout:
    Type: Number
    Default: 900
    MinValue: 60
    MaxValue: 900
    Description: Lambda function timeout in seconds (max 15 minutes)

  LambdaMemorySize:
    Type: Number
    Default: 1024
    MinValue: 128
    MaxValue: 10240
    Description: Lambda function memory size in MB

  ScheduleExpression:
    Type: String
    Default: "cron(0 16 ? * SUN *)"
    Description: EventBridge schedule expression for automatic scraping (Sunday 12:00 PM EDT/11:00 AM EST = 16:00 UTC)

  EnableScheduledExecution:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Whether to enable scheduled execution of the scraper

  NotificationEmails:
    Type: CommaDelimitedList
    Default: "riddhimaan22@gmail.com"
    Description: Comma-separated list of email addresses to receive notifications about scraper execution

Resources:
  # IAM Role for Lambda
  SlackScraperRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-slack-scraper-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                  - s3:GetObjectMetadata
                  - s3:PutObjectMetadata
                Resource:
                  - !Sub "arn:aws:s3:::${S3BucketName}"
                  - !Sub "arn:aws:s3:::${S3BucketName}/*"
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
        - PolicyName: SNSPublishPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SlackScraperNotificationTopic
      Tags:
        - Key: PROJECT
          Value: !Ref ProjectTag

  # Lambda Function
  SlackScraperFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "unity-slack-scraper"
      Description: Lambda function to scrape Slack conversations and upload to S3
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt SlackScraperRole.Arn
      Timeout: !Ref LambdaTimeout
      MemorySize: !Ref LambdaMemorySize
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': json.dumps('Placeholder - will be updated with actual code')
              }
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          SCRAPPER_SLACK_BOT_TOKEN: !Ref SlackBotToken
          SNS_TOPIC_ARN: !Ref SlackScraperNotificationTopic
          PYTHONPATH: "/opt/python:/var/runtime:/var/task"
      # Layers will be added by GitHub Actions deployment
      Tags:
        - Key: PROJECT
          Value: !Ref ProjectTag

  # EventBridge Schedule for automatic execution
  SlackScraperScheduleRule:
    Type: AWS::Events::Rule
    Condition: EnableSchedule
    Properties:
      Name: !Sub "${AWS::StackName}-slack-scraper-schedule"
      Description: "Schedule for automatic Slack conversation scraping - Monday 6:00 PM UTC weekly"
      ScheduleExpression: !Ref ScheduleExpression
      State: ENABLED
      Targets:
        - Arn: !GetAtt SlackScraperFunction.Arn
          Id: SlackScraperTarget
          Input: !Sub |
            {
              "source": "eventbridge-schedule",
              "schedule": "${ScheduleExpression}",
              "scheduled_time": "Monday 6:00 PM UTC",
              "scrape_params": {}
            }

  # Permission for EventBridge to invoke Lambda
  SlackScraperSchedulePermission:
    Type: AWS::Lambda::Permission
    Condition: EnableSchedule
    Properties:
      FunctionName: !Ref SlackScraperFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt SlackScraperScheduleRule.Arn

  # CloudWatch Log Group
  SlackScraperLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${SlackScraperFunction}"
      RetentionInDays: 14

  # SNS Topic for notifications
  SlackScraperNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AWS::StackName}-slack-scraper-notifications"
      DisplayName: "Unity Slack Scraper Notifications"
      Tags:
        - Key: PROJECT
          Value: !Ref ProjectTag

  # SNS Subscriptions for email notifications
  SlackScraperEmailSubscriptions:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt EmailSubscriptionFunction.Arn
      TopicArn: !Ref SlackScraperNotificationTopic
      EmailList: !Ref NotificationEmails

  # Lambda function to create multiple email subscriptions
  EmailSubscriptionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-email-subscription-handler"
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt EmailSubscriptionRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import json
          
          def handler(event, context):
              try:
                  sns = boto3.client('sns')
                  topic_arn = event['ResourceProperties']['TopicArn']
                  email_list = event['ResourceProperties']['EmailList']
                  
                  if event['RequestType'] == 'Create' or event['RequestType'] == 'Update':
                      for email in email_list:
                          email = email.strip()
                          if email:
                              sns.subscribe(
                                  TopicArn=topic_arn,
                                  Protocol='email',
                                  Endpoint=email
                              )
                              print(f"Subscribed {email} to {topic_arn}")
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  # IAM Role for the email subscription Lambda
  EmailSubscriptionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SNSSubscribePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:Subscribe
                Resource: !Ref SlackScraperNotificationTopic

Conditions:
  EnableSchedule: !Equals [!Ref EnableScheduledExecution, "true"]

Outputs:
  LambdaFunctionArn:
    Description: ARN of the Slack scraper Lambda function
    Value: !GetAtt SlackScraperFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaFunctionArn"

  LambdaFunctionName:
    Description: Name of the Slack scraper Lambda function
    Value: !Ref SlackScraperFunction
    Export:
      Name: !Sub "${AWS::StackName}-LambdaFunctionName"

  LambdaRoleArn:
    Description: ARN of the Lambda execution role
    Value: !GetAtt SlackScraperRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaRoleArn"

  ScheduleRuleArn:
    Condition: EnableSchedule
    Description: ARN of the CloudWatch Events rule for scheduled execution
    Value: !GetAtt SlackScraperScheduleRule.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ScheduleRuleArn"

  SNSTopicArn:
    Description: ARN of the SNS topic for notifications
    Value: !Ref SlackScraperNotificationTopic
    Export:
      Name: !Sub "${AWS::StackName}-SNSTopicArn"